<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="surveyStyle.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    <form id="survey-form" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label id="name-label" for="name">Name <input placeholder="Enter your name" id="name" name="name" type="text" required> </label>
        <label id="email-label" for="email">Email <input placeholder="Enter your email" id="email" name="email" type="email" required> </label>
        <label id="number-label" for="age">Age (optional) <input placeholder="Age" id="number" name="age" type="number" min="13" max="120" required> </label>
      </fieldset>

      <fieldset>
        <label>Which option best describes your current role?
          <select>
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input name="recommend" type="radio" value="definitely" checked>Definitely</label>
        <label><input name="recommend" type="radio" value="maybe">Maybe</label>
        <label><input name="recommend" type="radio" value="notSure">Not sure</label>
      </fieldset>

      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" value="frontend">Front-end Projects</label>
          <label><input type="checkbox" value="backend">Back-end Projects</label>
          <label><input type="checkbox" value="dataVisualization">Data Visualization</label>
          <label><input type="checkbox" value="challenges">Challenges</label>
          <label><input type="checkbox" value="openSource">Open Source Community</label>
          <label><input type="checkbox" value="gitterRooms">Gitter help rooms</label>
          <label><input type="checkbox" value="videos">Videos</label>
          <label><input type="checkbox" value="cityMeetups">City Meetups</label>
          <label><input type="checkbox" value="wiki">Wiki</label>
          <label><input type="checkbox" value="forum">Forum</label>
          <label><input type="checkbox" value="additionalCourses">Additional Courses</label>
      </fieldset>
          
      <fieldset>
        <label>Any comments or suggestions?
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
        
      <input type="submit">
    </form>
  </body>
